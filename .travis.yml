language: php
php: 7

sudo: false

branches:
  only:
  - source

before_install:
  - composer selfupdate
  - echo -e "machine github.com\n  login $GH_TOKEN" >> ~/.netrc

install: composer install --prefer-dist

script: sh build.sh

after_success: if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sh publish.sh; fi

